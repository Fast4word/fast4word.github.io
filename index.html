<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dunah PlayZone</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0b0f1a">
<meta name="description" content="Play free online games instantly on Dunah PlayZone.">

<link rel="manifest" id="manifest">

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <rect width='100' height='100' rx='22' fill='%230b0f1a'/>
  <circle cx='50' cy='50' r='36' stroke='%236cf2c2' stroke-width='6' fill='none'/>
  <polygon points='42,32 72,50 42,68' fill='%236cf2c2'/>
</svg>">

<style>
:root{
  --bg:#0b0f1a;
  --panel:#151a2d;
  --accent:#6cf2c2;
  --text:#ffffff;
  --muted:#9aa3c7;
  --fav:#ff5c5c;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#0b0f1a,#0e1330);
  color:var(--text);
}

/* Header */
header{
  position:sticky;
  top:0;
  z-index:20;
  background:#0d1225;
  padding:12px 14px;
  display:flex;
  align-items:center;
  gap:10px;
}
.menu-btn{font-size:22px;cursor:pointer}
header h1{margin:0;font-size:1.2rem;flex:1}
.search-btn{font-size:20px;cursor:pointer}

/* Search */
.search-wrap{
  padding:10px 14px;
  display:none;
}
.search-wrap.active{display:block}
.search-wrap input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
}

/* Sidebar */
aside{
  position:fixed;
  top:0;bottom:0;left:0;
  width:260px;
  background:#0d1225;
  padding:18px;
  overflow-y:auto;
  transform:translateX(-100%);
  transition:.25s;
  z-index:30;
}
aside.active{transform:translateX(0)}

.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:25;
}
.backdrop.active{display:block}

.genre{
  padding:12px;
  border-radius:10px;
  margin-bottom:6px;
  cursor:pointer;
  color:var(--muted);
}
.genre.active,.genre:hover{
  background:var(--panel);
  color:var(--accent);
}

/* Sections */
.section{
  padding:14px 14px 0;
}
.section h2{
  margin:0 0 10px;
  font-size:1.1rem;
}

/* Grid */
.grid{
  padding:14px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(min-width:600px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(min-width:900px){.grid{grid-template-columns:repeat(4,1fr)}}

/* Cards */
.card{
  background:var(--panel);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
}
.thumb{width:100%;height:140px;object-fit:cover}
.card-body{padding:10px}
.card-title{font-weight:600;font-size:.95rem}
.card-meta{font-size:.7rem;color:var(--muted)}

/* Favourite */
.fav-btn{
  position:absolute;
  top:8px;
  right:8px;
  width:32px;
  height:32px;
  border-radius:50%;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  transition:.15s;
}
.fav-btn.active{
  color:var(--fav);
  box-shadow:0 0 8px rgba(255,92,92,.7);
  transform:scale(1.15);
}

/* Game View */
#gameView{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:100;
}
#gameView iframe{width:100%;height:100%;border:none}

/* Bottom Nav (mobile) */
.bottom-nav{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#0d1225;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  z-index:40;
}
.bottom-nav button{
  background:none;
  border:none;
  color:var(--muted);
  font-size:.75rem;
}
.bottom-nav button.active{color:var(--accent)}

/* Hide UI while playing */
body.playing header,
body.playing .search-wrap,
body.playing .grid,
body.playing .section,
body.playing aside,
body.playing .backdrop,
body.playing .bottom-nav{
  display:none !important;
}
</style>
</head>
<body>

<header>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <h1>Dunah PlayZone</h1>
  <div class="search-btn" onclick="toggleSearch()">üîç</div>
</header>

<div class="search-wrap" id="searchWrap">
  <input id="search" placeholder="Search games...">
</div>

<div class="backdrop" id="backdrop" onclick="closeMenu()"></div>

<aside id="sidebar">
  <div class="genre active" id="allGenres">All Games</div>
  <div class="genre" id="favFilter">‚≠ê Favourites</div>
  <div id="genreList"></div>
</aside>

<!-- HOME -->
<div id="homeTab">
  <div class="section">
    <h2>Featured</h2>
    <div class="grid" id="featuredGrid"></div>
  </div>
  <div class="section">
    <h2>Recommended</h2>
    <div class="grid" id="recommendedGrid"></div>
  </div>
</div>

<!-- GAMES -->
<div class="grid" id="grid" style="display:none"></div>

<div id="gameView">
  <iframe id="gameFrame" allow="autoplay; payment; fullscreen"></iframe>
</div>

<div class="bottom-nav">
  <button id="tabHome" class="active" onclick="setTab('home')">Home</button>
  <button id="tabFav" onclick="setTab('fav')">Favourites</button>
  <button id="tabGames" onclick="setTab('games')">Games</button>
</div>

<script>
history.replaceState(null,"");

const grid=document.getElementById("grid");
const featuredGrid=document.getElementById("featuredGrid");
const recommendedGrid=document.getElementById("recommendedGrid");
const search=document.getElementById("search");
const searchWrap=document.getElementById("searchWrap");

let games=[];
let favourites=JSON.parse(localStorage.getItem("favourites")||"[]");
let currentTab="home";

/* UI helpers */
function toggleSearch(){searchWrap.classList.toggle("active")}
function setTab(tab){
  currentTab=tab;
  document.querySelectorAll(".bottom-nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById("tab"+tab.charAt(0).toUpperCase()+tab.slice(1)).classList.add("active");
  document.getElementById("homeTab").style.display=tab==="home"?"block":"none";
  grid.style.display=tab==="games"||tab==="fav"?"grid":"none";
  render();
}

/* Load games */
fetch("games.json").then(r=>r.json()).then(data=>{
  let raw=[];
  if(Array.isArray(data.hits)) raw=data.hits;
  else if(Array.isArray(data.segments))
    raw=data.segments.flatMap(s=>s.hits||s.items||[]);
  games=Object.values(Object.fromEntries(raw.map(g=>[g.id,g])));

  games.push({
    id:"ball-burst",
    title:"Ball Burst",
    images:["https://img.gamepix.com/games/ball-burst/icon/ball-burst.png?w=105"],
    genres:["arcade","action"],
    gameURL:"https://play.gamepix.com/ball-burst/embed?sid=1"
  });

  render();
});

/* Featured logic */
function getFeatured(){
  const week=Math.floor(Date.now()/(1000*60*60*24*7));
  if(week%10<7) return games.find(g=>g.id==="ball-burst");
  return games[week%games.length];
}

/* Render cards */
function renderCards(list, el){
  el.innerHTML="";
  list.forEach(g=>{
    const fav=favourites.includes(g.id);
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="fav-btn ${fav?"active":""}" onclick="event.stopPropagation();toggleFavourite('${g.id}')">
        ${fav?"‚ù§Ô∏è":"ü§ç"}
      </div>
      <img class="thumb" src="${g.images?.[0]||""}">
      <div class="card-body">
        <div class="card-title">${g.title}</div>
      </div>`;
    c.onclick=()=>openGame(g.gameURL);
    el.appendChild(c);
  });
}

function render(){
  if(currentTab==="home"){
    const featured=getFeatured();
    renderCards(featured?[featured]:[], featuredGrid);
    renderCards(games.filter(g=>g.id!==featured?.id).slice(0,6), recommendedGrid);
  }else{
    const list=currentTab==="fav"
      ? games.filter(g=>favourites.includes(g.id))
      : games;
    renderCards(list, grid);
  }
}

/* Favourites */
function toggleFavourite(id){
  favourites=favourites.includes(id)?favourites.filter(x=>x!==id):[...favourites,id];
  localStorage.setItem("favourites",JSON.stringify(favourites));
  render();
}

/* Game nav */
function openGame(url){
  gameFrame.src=url;
  gameView.style.display="block";
  document.body.classList.add("playing");
  history.pushState(null,"");
}
function closeGame(){
  document.body.classList.remove("playing");
  gameView.style.display="none";
  gameFrame.src="";
}
window.addEventListener("popstate",()=>{if(document.body.classList.contains("playing"))closeGame()});
document.addEventListener("keydown",e=>{if(e.key==="Escape"&&document.body.classList.contains("playing"))closeGame()});

/* PWA */
const manifest={
  name:"Dunah PlayZone",
  short_name:"PlayZone",
  start_url:".",
  display:"standalone",
  background_color:"#0b0f1a",
  theme_color:"#0b0f1a"
};
document.getElementById("manifest").href=
  URL.createObjectURL(new Blob([JSON.stringify(manifest)],{type:"application/json"}));
</script>

</body>
</html>
