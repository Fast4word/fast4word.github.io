<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dunah PlayZone</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0b0f1a">
<meta name="description" content="Play free online games instantly on Dunah PlayZone.">

<link rel="manifest" id="manifest">

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <rect width='100' height='100' rx='22' fill='%230b0f1a'/>
  <circle cx='50' cy='50' r='36' stroke='%236cf2c2' stroke-width='6' fill='none'/>
  <polygon points='42,32 72,50 42,68' fill='%236cf2c2'/>
</svg>">

<style>
:root{
  --bg:#0b0f1a;
  --panel:#151a2d;
  --accent:#6cf2c2;
  --text:#ffffff;
  --muted:#9aa3c7;
  --fav:#ff5c5c;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}
body{
  margin:0;
  background:linear-gradient(180deg,#0b0f1a,#0e1330);
  color:var(--text);
}

/* Header */
header{
  position:sticky;top:0;z-index:20;
  background:#0d1225;
  padding:12px 14px;
  display:flex;align-items:center;gap:10px;
}
.menu-btn{font-size:22px;cursor:pointer}
header h1{margin:0;font-size:1.2rem;flex:1}

/* Search */
.search-wrap{padding:10px 14px}
.search-wrap input{width:100%;padding:10px;border-radius:10px;border:none}

/* Sidebar */
aside{
  position:fixed;top:0;bottom:0;left:0;
  width:260px;background:#0d1225;padding:18px;
  overflow-y:auto;transform:translateX(-100%);
  transition:.25s;z-index:30;
}
aside.active{transform:translateX(0)}
.backdrop{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;z-index:25;
}
.backdrop.active{display:block}
.genre{
  padding:12px;border-radius:10px;margin-bottom:6px;
  cursor:pointer;color:var(--muted);
}
.genre.active,.genre:hover{
  background:var(--panel);color:var(--accent);
}

/* Grid */
.grid{
  padding:14px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(min-width:600px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(min-width:900px){.grid{grid-template-columns:repeat(4,1fr)}}

/* Cards */
.card{
  background:var(--panel);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
}
.thumb{width:100%;height:140px;object-fit:cover}
.card-body{padding:10px}
.card-title{font-weight:600;font-size:.95rem}
.card-meta{font-size:.7rem;color:var(--muted)}

/* Favourite */
.fav-btn{
  position:absolute;top:8px;right:8px;
  width:32px;height:32px;border-radius:50%;
  background:rgba(0,0,0,.6);
  display:flex;align-items:center;justify-content:center;
  font-size:18px;transition:.15s;
}
.fav-btn.active{
  color:var(--fav);
  box-shadow:0 0 8px rgba(255,92,92,.7);
  transform:scale(1.15);
}

/* Game View */
#gameView{
  position:fixed;inset:0;background:#000;
  display:none;z-index:100;
}
#gameView iframe{width:100%;height:100%;border:none}

/* Hide UI while playing */
body.playing header,
body.playing .search-wrap,
body.playing .grid,
body.playing aside,
body.playing .backdrop{
  display:none !important;
}
</style>
</head>
<body>

<header>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <h1>Dunah PlayZone</h1>
</header>

<div class="search-wrap">
  <input id="search" placeholder="Search games...">
</div>

<div class="backdrop" id="backdrop" onclick="closeMenu()"></div>

<aside id="sidebar">
  <div class="genre active" id="allGenres">All Games</div>
  <div class="genre" id="favFilter">‚≠ê Favourites</div>
  <div id="genreList"></div>
</aside>

<div class="grid" id="grid"></div>

<div id="gameView">
  <iframe id="gameFrame" allow="autoplay; payment; fullscreen"></iframe>
</div>

<script>
// ---------- HISTORY INIT ----------
history.replaceState({ playing:false }, "");

// ---------- ELEMENTS ----------
const grid=document.getElementById("grid");
const search=document.getElementById("search");
const genreList=document.getElementById("genreList");
const sidebar=document.getElementById("sidebar");
const backdrop=document.getElementById("backdrop");
const gameView=document.getElementById("gameView");
const gameFrame=document.getElementById("gameFrame");

let games=[];
let activeGenre="all";
let allowedGenres=[];
let favourites=JSON.parse(localStorage.getItem("favourites")||"[]");

// ---------- SIDEBAR ----------
function openMenu(){sidebar.classList.add("active");backdrop.classList.add("active")}
function closeMenu(){sidebar.classList.remove("active");backdrop.classList.remove("active")}
function prettyGenre(s){return s.replace(/-/g," ").replace(/\b\w/g,c=>c.toUpperCase())}

// ---------- LOAD GAMES ----------
fetch("games.json").then(r=>r.json()).then(data=>{
  let raw=[];
  if(Array.isArray(data.hits)) raw=data.hits;
  else if(Array.isArray(data.segments))
    raw=data.segments.flatMap(s=>s.hits||s.items||[]);
  games=Object.values(Object.fromEntries(raw.map(g=>[g.id,g])));
  buildGenres();render();
});

// ---------- GENRES ----------
function buildGenres(){
  const c={};
  games.forEach(g=>(g.genres||[]).forEach(x=>c[x]=(c[x]||0)+1));
  allowedGenres=Object.entries(c).sort((a,b)=>b[1]-a[1]).slice(0,10).map(x=>x[0]);
  genreList.innerHTML="";
  allowedGenres.forEach(slug=>{
    const d=document.createElement("div");
    d.className="genre";
    d.textContent=prettyGenre(slug);
    d.onclick=()=>{setActive(d);activeGenre=slug;closeMenu();render()};
    genreList.appendChild(d);
  });
}
function setActive(el){
  document.querySelectorAll(".genre").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
}
allGenres.onclick=()=>{setActive(allGenres);activeGenre="all";render()};
favFilter.onclick=()=>{setActive(favFilter);activeGenre="favourites";render()};

// ---------- FAVOURITES ----------
function toggleFavourite(id){
  favourites=favourites.includes(id)
    ? favourites.filter(x=>x!==id)
    : [...favourites,id];
  localStorage.setItem("favourites",JSON.stringify(favourites));
  render();
}

// ---------- RENDER ----------
function render(){
  const q=search.value.toLowerCase();
  grid.innerHTML="";
  games.filter(g=>{
    if(activeGenre==="favourites")
      return favourites.includes(g.id)&&g.title.toLowerCase().includes(q);
    return (activeGenre==="all"||g.genres?.includes(activeGenre))
      && g.title.toLowerCase().includes(q);
  }).forEach(g=>{
    const tags=(g.genres||[]).filter(x=>allowedGenres.includes(x)).map(prettyGenre).join(", ");
    const fav=favourites.includes(g.id);
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="fav-btn ${fav?"active":""}"
        onclick="event.stopPropagation();toggleFavourite('${g.id}')">
        ${fav?"‚ù§Ô∏è":"ü§ç"}
      </div>
      <img class="thumb" src="${g.images?.[0]||""}">
      <div class="card-body">
        <div class="card-title">${g.title}</div>
        <div class="card-meta">${tags}</div>
      </div>`;
    c.onclick=()=>openGame(g.gameURL);
    grid.appendChild(c);
  });
}

// ---------- GAME NAV (FINAL) ----------
function openGame(url){
  gameFrame.src=url;
  gameView.style.display="block";
  document.body.classList.add("playing");
  history.pushState({ playing:true }, "");
}

function closeGame(){
  document.body.classList.remove("playing");
  gameView.style.display="none";
  gameFrame.src="";
  // IMPORTANT: reset state so next back is clean
  history.replaceState({ playing:false }, "");
}

// Back button
window.addEventListener("popstate",e=>{
  if(e.state && e.state.playing){
    // ignore
  }else{
    closeGame();
  }
});

// ESC
document.addEventListener("keydown",e=>{
  if(e.key==="Escape" && document.body.classList.contains("playing")){
    closeGame();
  }
});

search.oninput=render;

// ---------- PWA ----------
const manifest={
  name:"Dunah PlayZone",
  short_name:"PlayZone",
  start_url:".",
  display:"standalone",
  background_color:"#0b0f1a",
  theme_color:"#0b0f1a"
};
document.getElementById("manifest").href=
  URL.createObjectURL(new Blob([JSON.stringify(manifest)],{type:"application/json"}));
</script>

</body>
</html>
