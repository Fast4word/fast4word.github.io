<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dunah PlayZone</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0b0f1a">

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <rect width='100' height='100' rx='22' fill='%230b0f1a'/>
  <circle cx='50' cy='50' r='36' stroke='%236cf2c2' stroke-width='6' fill='none'/>
  <polygon points='42,32 72,50 42,68' fill='%236cf2c2'/>
</svg>">

<style>
:root{
  --bg:#0b0f1a;
  --panel:#151a2d;
  --accent:#6cf2c2;
  --text:#fff;
  --muted:#9aa3c7;
  --fav:#ff5c5c;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#0b0f1a,#0e1330);
  color:var(--text);
}

/* Header */
header{
  position:sticky;
  top:0;
  z-index:20;
  background:#0d1225;
  padding:14px;
  display:flex;
  align-items:center;
  gap:12px;
}
.menu-btn,.search-btn{
  font-size:22px;
  cursor:pointer;
  padding:4px;
}
header h1{
  margin:0;
  font-size:1.2rem;
  flex:1;
}

/* Search */
.search-wrap{
  display:none;
  padding:12px;
}
.search-wrap.active{display:block}
.search-wrap input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
}

/* Sidebar */
aside{
  position:fixed;
  top:0;bottom:0;left:0;
  width:260px;
  background:#0d1225;
  padding:18px;
  overflow-y:auto;
  transform:translateX(-100%);
  transition:.25s;
  z-index:50;
}
aside.active{transform:translateX(0)}

.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:45;
}
.backdrop.active{display:block}

.genre{
  padding:12px;
  border-radius:10px;
  margin-bottom:6px;
  cursor:pointer;
  color:var(--muted);
}
.genre.active,.genre:hover{
  background:var(--panel);
  color:var(--accent);
}

/* Sections */
.section{
  padding:14px;
}
.section h2{
  margin:0 0 10px;
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(min-width:600px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(min-width:900px){.grid{grid-template-columns:repeat(4,1fr)}}

/* Cards */
.card{
  background:var(--panel);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
}
.thumb{
  width:100%;
  height:140px;
  object-fit:cover;
}
.card-body{padding:10px}
.card-title{font-weight:600;font-size:.95rem}

/* Favourite button (FIXED) */
.fav-btn{
  position:absolute;
  top:8px;
  right:8px;
  width:34px;
  height:34px;
  border-radius:50%;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  color:#ccc;
  transition:transform .15s, background .15s, box-shadow .15s;
}
.fav-btn.active{
  background:rgba(255,92,92,.15);
  color:var(--fav);
  box-shadow:0 0 10px rgba(255,92,92,.7);
  transform:scale(1.15);
}
@media (hover:hover){
  .fav-btn:hover{transform:scale(1.1)}
}

/* Game View */
#gameView{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:100;
}
#gameView iframe{width:100%;height:100%;border:none}

/* Bottom Nav */
.bottom-nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:64px;
  background:#0d1225;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:40;
}
.bottom-nav button{
  background:none;
  border:none;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:.7rem;
}
.bottom-nav button span{font-size:22px}
.bottom-nav button.active{color:var(--accent)}

/* Scroll space */
.page{padding-bottom:80px}

body.playing header,
body.playing .search-wrap,
body.playing .section,
body.playing .bottom-nav,
body.playing aside,
body.playing .backdrop{
  display:none;
}
</style>
</head>
<body>

<header>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <h1>Dunah PlayZone</h1>
  <div class="search-btn" onclick="toggleSearch()">üîç</div>
</header>

<div class="search-wrap" id="searchWrap">
  <input id="search" placeholder="Search games...">
</div>

<div class="backdrop" id="backdrop" onclick="closeMenu()"></div>

<aside id="sidebar">
  <div class="genre active" id="filterAll">All Games</div>
  <div class="genre" id="filterFav">‚≠ê Favourites</div>
  <div id="genreList"></div>
</aside>

<!-- HOME -->
<div id="homeTab" class="page">
  <div class="section">
    <h2>Featured</h2>
    <div class="grid" id="featuredGrid"></div>
  </div>
  <div class="section">
    <h2>Recommended</h2>
    <div class="grid" id="recommendedGrid"></div>
  </div>
</div>

<!-- GAMES -->
<div id="gamesTab" class="page" style="display:none">
  <div class="section">
    <div class="grid" id="grid"></div>
  </div>
</div>

<div id="gameView">
  <iframe id="gameFrame" allow="autoplay; payment; fullscreen"></iframe>
</div>

<div class="bottom-nav">
  <button onclick="setTab('games')"><span>üéÆ</span>Games</button>
  <button class="active" onclick="setTab('home')"><span>üè†</span>Home</button>
  <button onclick="setTab('fav')"><span>‚ù§Ô∏è</span>Favourites</button>
</div>

<script>
history.replaceState(null,"");

const featuredGrid=document.getElementById("featuredGrid");
const recommendedGrid=document.getElementById("recommendedGrid");
const grid=document.getElementById("grid");
const sidebar=document.getElementById("sidebar");
const backdrop=document.getElementById("backdrop");
const genreList=document.getElementById("genreList");
const search=document.getElementById("search");
const searchWrap=document.getElementById("searchWrap");
const gameView=document.getElementById("gameView");
const gameFrame=document.getElementById("gameFrame");

let games=[];
let favourites=JSON.parse(localStorage.getItem("favourites")||"[]");
let tab="home";
let activeGenre="all";
let allowedGenres=[];

/* UI */
function toggleSearch(){searchWrap.classList.toggle("active")}
function openMenu(){sidebar.classList.add("active");backdrop.classList.add("active")}
function closeMenu(){sidebar.classList.remove("active");backdrop.classList.remove("active")}

/* Tabs */
function setTab(t){
  tab=t;
  document.querySelectorAll(".bottom-nav button").forEach(b=>b.classList.remove("active"));
  document.querySelector(`.bottom-nav button:nth-child(${t==="games"?1:t==="home"?2:3})`).classList.add("active");
  homeTab.style.display=t==="home"?"block":"none";
  gamesTab.style.display=t==="home"?"none":"block";
  render();
}

/* Load games */
fetch("games.json").then(r=>r.json()).then(data=>{
  let raw=[];
  if(Array.isArray(data.hits)) raw=data.hits;
  else if(Array.isArray(data.segments))
    raw=data.segments.flatMap(s=>s.hits||[]);
  games=Object.values(Object.fromEntries(raw.map(g=>[g.id,g])));

  games.unshift({
    id:"ball-burst",
    title:"Ball Burst",
    images:["https://img.gamepix.com/games/ball-burst/icon/ball-burst.png?w=105"],
    genres:["arcade","action"],
    gameURL:"https://play.gamepix.com/ball-burst/embed?sid=1"
  });

  buildGenres();
  render();
});

/* Genres */
function buildGenres(){
  const c={};
  games.forEach(g=>(g.genres||[]).forEach(x=>c[x]=(c[x]||0)+1));
  allowedGenres=Object.entries(c).sort((a,b)=>b[1]-a[1]).slice(0,10).map(x=>x[0]);

  genreList.innerHTML="";
  allowedGenres.forEach(slug=>{
    const d=document.createElement("div");
    d.className="genre";
    d.textContent=slug.replace(/-/g," ").replace(/\b\w/g,c=>c.toUpperCase());
    d.onclick=()=>{activeGenre=slug;setTab("games");closeMenu()};
    genreList.appendChild(d);
  });

  filterAll.onclick=()=>{activeGenre="all";setTab("games");closeMenu()};
  filterFav.onclick=()=>{activeGenre="favourites";setTab("fav");closeMenu()};
}

/* Featured logic */
function getFeatured(){
  const week=Math.floor(Date.now()/604800000);
  const bb=games.find(g=>g.id==="ball-burst");
  const others=games.filter(g=>g.id!=="ball-burst");
  return [bb, others[week%others.length], others[(week+2)%others.length]].filter(Boolean);
}

/* Render */
function renderCards(list,el){
  el.innerHTML="";
  list.forEach(g=>{
    const fav=favourites.includes(g.id);
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="fav-btn ${fav?"active":""}"
           onclick="event.stopPropagation();toggleFavourite('${g.id}')">
        ${fav?"‚ù§Ô∏è":"ü§ç"}
      </div>
      <img class="thumb" src="${g.images?.[0]||""}">
      <div class="card-body"><div class="card-title">${g.title}</div></div>`;
    c.onclick=()=>openGame(g.gameURL);
    el.appendChild(c);
  });
}

function render(){
  const q=search.value.toLowerCase();
  if(tab==="home"){
    const f=getFeatured();
    renderCards(f,featuredGrid);
    renderCards(games.filter(g=>!f.includes(g)&&g.title.toLowerCase().includes(q)).slice(0,6),recommendedGrid);
  }else{
    let list=games.filter(g=>g.title.toLowerCase().includes(q));
    if(tab==="fav") list=list.filter(g=>favourites.includes(g.id));
    if(activeGenre!=="all"&&activeGenre!=="favourites")
      list=list.filter(g=>g.genres?.includes(activeGenre));
    renderCards(list,grid);
  }
}

/* Favourites */
function toggleFavourite(id){
  favourites=favourites.includes(id)
    ? favourites.filter(x=>x!==id)
    : [...favourites,id];
  localStorage.setItem("favourites",JSON.stringify(favourites));
  render();
}

/* Game nav */
function openGame(url){
  gameFrame.src=url;
  gameView.style.display="block";
  document.body.classList.add("playing");
  history.pushState(null,"");
}
window.addEventListener("popstate",()=>{
  if(document.body.classList.contains("playing")){
    document.body.classList.remove("playing");
    gameView.style.display="none";
    gameFrame.src="";
  }
});

search.oninput=render;
</script>

</body>
</html>
