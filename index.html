<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dunah PlayZone</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0b0f1a">

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <rect width='100' height='100' rx='22' fill='%230b0f1a'/>
  <circle cx='50' cy='50' r='36' stroke='%236cf2c2' stroke-width='6' fill='none'/>
  <polygon points='42,32 72,50 42,68' fill='%236cf2c2'/>
</svg>">

<style>
:root{
  --bg:#0b0f1a;
  --panel:#151a2d;
  --accent:#6cf2c2;
  --text:#fff;
  --muted:#9aa3c7;
  --fav:#ff5c5c;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#101a3a,#0b0f1a);
  color:var(--text);
}

/* Header */
header{
  position:sticky;top:0;z-index:20;
  background:linear-gradient(180deg,#0d1225,#0b0f1a);
  padding:14px;
  display:flex;align-items:center;
}
header h1{margin:0;font-size:1.2rem;flex:1}
.menu-btn,.search-btn{font-size:22px;cursor:pointer}

/* Search */
.search-wrap{padding:12px;display:none}
.search-wrap.active{display:block}
.search-wrap input{
  width:100%;padding:12px;border-radius:12px;border:none;
}

/* Sections */
.section{padding:16px}
.section h2{margin:0 0 12px;font-size:1.15rem}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(min-width:600px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(min-width:900px){.grid{grid-template-columns:repeat(4,1fr)}}

/* Cards */
.card{
  background:var(--panel);
  border-radius:16px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
}
.thumb{width:100%;height:140px;object-fit:cover}
.card-body{padding:10px}
.card-title{font-weight:600;font-size:.95rem}

/* Favourite */
.fav-btn{
  position:absolute;top:8px;right:8px;
  width:34px;height:34px;border-radius:50%;
  background:rgba(0,0,0,.55);
  display:flex;align-items:center;justify-content:center;
}
.fav-btn.active{color:var(--fav)}

/* Game view */
#gameView{
  position:fixed;inset:0;background:#000;
  display:none;z-index:100;
}
#gameView iframe{width:100%;height:100%;border:none}

/* Bottom nav */
.bottom-nav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:64px;
  background:#0d1225;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:40;
}
.bottom-nav button{
  background:none;border:none;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:.7rem;
}
.bottom-nav button span{font-size:22px;line-height:1}
.bottom-nav button.active{color:var(--accent)}

body.playing header,
body.playing .search-wrap,
body.playing .section,
body.playing .bottom-nav{display:none}
</style>
</head>
<body>

<header>
  <div class="menu-btn">‚ò∞</div>
  <h1>Dunah PlayZone</h1>
  <div class="search-btn" onclick="toggleSearch()">üîç</div>
</header>

<div class="search-wrap" id="searchWrap">
  <input id="search" placeholder="Search games...">
</div>

<div id="homeTab">
  <div class="section">
    <h2>Featured</h2>
    <div class="grid" id="featuredGrid"></div>
  </div>
  <div class="section">
    <h2>Recommended</h2>
    <div class="grid" id="recommendedGrid"></div>
  </div>
</div>

<div class="section" id="gamesTab" style="display:none">
  <div class="grid" id="grid"></div>
</div>

<div id="gameView">
  <iframe id="gameFrame" allow="autoplay; payment; fullscreen"></iframe>
</div>

<div class="bottom-nav">
  <button onclick="setTab('games')"><span>üéÆ</span>Games</button>
  <button class="active" onclick="setTab('home')"><span>üè†</span>Home</button>
  <button onclick="setTab('fav')"><span>‚ù§Ô∏è</span>Favourites</button>
</div>

<script>
let games=[],favourites=JSON.parse(localStorage.getItem("favourites")||"[]");
let tab="home";

fetch("games.json").then(r=>r.json()).then(d=>{
  games=(d.hits||[]).map(g=>g);
  games.push({
    id:"ball-burst",
    title:"Ball Burst",
    images:["https://img.gamepix.com/games/ball-burst/icon/ball-burst.png?w=105"],
    gameURL:"https://play.gamepix.com/ball-burst/embed?sid=1"
  });
  render();
});

function toggleSearch(){searchWrap.classList.toggle("active")}

function setTab(t){
  tab=t;
  document.querySelectorAll(".bottom-nav button").forEach(b=>b.classList.remove("active"));
  document.querySelector(`.bottom-nav button:nth-child(${t==="games"?1:t==="home"?2:3})`).classList.add("active");
  homeTab.style.display=t==="home"?"block":"none";
  gamesTab.style.display=t!=="home"?"block":"none";
  render();
}

/* Featured logic */
function getFeatured(){
  const week=Math.floor(Date.now()/604800000);
  const list=[games.find(g=>g.id==="ball-burst")];
  const others=games.filter(g=>g.id!=="ball-burst");
  list.push(others[week%others.length]);
  list.push(others[(week+3)%others.length]);
  return list.filter(Boolean);
}

function renderCards(list,el){
  el.innerHTML="";
  list.forEach(g=>{
    const fav=favourites.includes(g.id);
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="fav-btn ${fav?"active":""}">‚ù§</div>
      <img class="thumb" src="${g.images?.[0]||""}">
      <div class="card-body"><div class="card-title">${g.title}</div></div>`;
    c.onclick=()=>openGame(g.gameURL);
    el.appendChild(c);
  });
}

function render(){
  if(tab==="home"){
    const featured=getFeatured();
    renderCards(featured,featuredGrid);
    renderCards(games.filter(g=>!featured.includes(g)).slice(0,6),recommendedGrid);
  }else{
    const list=tab==="fav"?games.filter(g=>favourites.includes(g.id)):games;
    renderCards(list,grid);
  }
}

function openGame(url){
  gameFrame.src=url;
  gameView.style.display="block";
  document.body.classList.add("playing");
  history.pushState(null,"");
}
window.addEventListener("popstate",()=>{if(document.body.classList.contains("playing"))location.reload()});
</script>

</body>
</html>
